<!DOCTYPE html>
<html>

  <head>
    <title>Funny Image Shenanigans</title>
    
    <style>
      .image1 {
        width: 200px;
        border: solid;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      .image2 {
        width: 200px;
        height: 200px;
        border: solid;
        margin-bottom: 20px;
      }

      .image3 {
        width: 200px;
        height: 200px;
        border: solid;
        border-radius: 100px;
      }
    </style>


  </head>

  <body>
    <img class="image1"src="7.jpeg">
    <br>
    <img class="image2"src="7.jpeg">
    <br>
    <img class="image3"src="7.jpeg">
  </body>
</html>
